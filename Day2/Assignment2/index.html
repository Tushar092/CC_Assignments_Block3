<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inline{
            width: 25vh;
            border: 1px solid black;
            display: inline;
        }
        .block{
            width: 25vh;
            border: 2px solid blue;
            display: block;
        }
        .inline-block{
            width: 25vh;
            border: 3px solid red;
            display: inline-block;
        }
        .none{
            width: 25vh;
            border: 4px solid green;
            /* display: none; */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="inline">CREATE</div>
    <div class="block">READ</div>
    <div class="inline-block">UPDATE</div>
    <div class="none">DELETE</div>
</body>
</html>
